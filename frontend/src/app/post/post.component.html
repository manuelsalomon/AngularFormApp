<div class="row">
	<div class="col-sm-12">
	<div class="panel panel-default">
	<div class="panel-heading">
	<h3><strong>{{post.author}}</strong> <span class="text-muted">{{post.title}}</span></h3>
	</div>
	<div class="panel-body">
	{{post.body}}
	</div><!-- /panel-body -->
	<div class="panel-heading">
		<a class="btn icon-btn btn-success"><span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>Commentar</a>
		<span *ngIf="post.isOwner">
			<a class="btn icon-btn btn-warning"><span class="glyphicon btn-glyphicon glyphicon-minus img-circle text-warning"></span>Editar</a>
			<a class="btn icon-btn btn-danger" ><span class="glyphicon btn-glyphicon glyphicon-trash img-circle text-danger"></span>Eliminar</a>
		</span>
	</div><!-- /panel panel-default -->
	</div><!-- /col-sm-5 -->
<coment *ngFor="let comment of post.comments"[comment]="comment"></coment>
</div>
